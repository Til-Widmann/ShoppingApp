<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelectedEvent)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [selectedRecipe]="selectedRecipe"
      *ngIf="selectedRecipe != null"></app-recipe-detail>
  </div>
</div>
