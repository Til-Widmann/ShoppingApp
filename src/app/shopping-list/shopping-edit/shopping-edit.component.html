<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name">
          <span *ngIf="!shoppingForm.get('name').valid && shoppingForm.get('name').touched"
                class="error text-danger">Required</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount">
          <span *ngIf="!shoppingForm.get('amount').valid && shoppingForm.get('amount').touched"
                class="error text-danger">Required</span>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn bg-success" type="submit">{{!editMode? "Add": "Edit"}}</button>
            <button (click)="onDelete()" class="btn btn-danger" type="button">Delete</button>
            <button (click)="onReset()" class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
